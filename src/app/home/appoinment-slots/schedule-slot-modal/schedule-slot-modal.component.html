<div class="backdrop" (click)="closeModal()"></div>
<div class="app-modal">
  <div class="title py-4 pl-3">
    Schedule Appointment Slots
    <img class="close-icon icon float-right mr-3 cursor-pointer" (click)="closeModal()">
  </div>
  <div class="px-3">

    <ng-container>
      <div class="form-title pb-3">Select start time for the slot
        <span class="slot-note">(Slot will be booked for 30 mins)</span></div>
      <div class="time-picker">
        <ngx-timepicker-field min="{{isMorningSlot ? '9:00 am' : '5:00 pm'}}" [format]="24"
          max="{{isMorningSlot ? '11:30 pm' : '8:30 pm'}}" (timeChanged)="fromTimeChanged($event)">
        </ngx-timepicker-field>
      </div>

      <ngx-material-timepicker (timeChanged)="fromTimeChanged($event)" #fromTime>
      </ngx-material-timepicker> -->
    </ng-container>

  </div>
  <div class="text-danger px-3 pt-3 font-16" *ngIf="showErrorMessage">
    (Slot timing overlaps please provide valid slot timing)
  </div>
  <div class="p-5">
    <button class="normal-btn btn" (click)="schedule()">Schedule Slot</button>
  </div>
</div>
